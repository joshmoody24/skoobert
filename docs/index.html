<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skoobert Playground</title>

    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- CodeMirror -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css"
    />

    <style>
      body {
        padding: 1rem;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        flex-shrink: 0;
        margin-bottom: 1rem;
      }

      .editor-container {
        flex-grow: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        min-height: 0;
      }

      @media (max-width: 768px) {
        .editor-container {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 1fr;
        }
      }

      .panel {
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .panel-header {
        flex-shrink: 0;
        padding: 0.5rem 1rem;
        background: var(--pico-card-background-color);
        border: 1px solid var(--pico-muted-border-color);
        border-bottom: none;
        border-radius: var(--pico-border-radius) var(--pico-border-radius) 0 0;
        font-weight: bold;
      }

      .CodeMirror {
        flex-grow: 1;
        height: 100%;
        border: 1px solid var(--pico-muted-border-color);
        border-radius: 0 0 var(--pico-border-radius) var(--pico-border-radius);
        font-size: 14px;
      }

      #output {
        flex-grow: 1;
        background: #1e1e1e;
        color: #f8f8f2;
        padding: 1rem;
        font-family: "Courier New", monospace;
        font-size: 14px;
        overflow-y: auto;
        border: 1px solid var(--pico-muted-border-color);
        border-radius: 0 0 var(--pico-border-radius) var(--pico-border-radius);
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .output-line {
        margin: 0.25rem 0;
      }

      .output-error {
        color: #ff5555;
      }

      .output-log {
        color: #50fa7b;
      }

      .loading-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #8be9fd;
        font-style: italic;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #8be9fd;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .control-buttons {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .stop-button {
        background-color: #ff5555;
        color: white;
        border: none;
        padding: 0.25rem 1rem;
        border-radius: var(--pico-border-radius);
        cursor: pointer;
        font-size: 0.875rem;
        display: none;
      }

      .stop-button.active {
        display: block;
      }

      .stop-button:hover {
        background-color: #ff6666;
      }

      .title-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      h1 {
        margin: 0;
        flex-grow: 1;
      }

      select {
        width: auto;
        min-width: 200px;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title-row">
        <h1>Skoobert Playground</h1>
        <select id="exampleSelector">
          <option value="language-overview">Language overview</option>
          <option value="hello-world">Hello world</option>
          <option value="fibonacci">Fibonacci</option>
          <option value="sk-fizzbuzz">SK fizzbuzz</option>
          <option value="sk-fizzbuzz-annotated">
            SK fizzbuzz (with comments)
          </option>
          <option value="sk-fizzbuzz-expanded">
            SK fizzbuzz (fully expanded)
          </option>
          <option value="lazy-evaluation">Lazy evaluation demo</option>
        </select>
      </div>
    </div>

    <div class="editor-container">
      <div class="panel">
        <div class="panel-header">Code</div>
        <textarea id="codeEditor"></textarea>
      </div>

      <div class="panel">
        <div class="panel-header" style="display: flex; justify-content: space-between; align-items: center;">
          <span>Output</span>
          <div class="control-buttons">
            <button id="stopButton" class="stop-button">Stop</button>
          </div>
        </div>
        <div id="output"></div>
      </div>
    </div>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>

    <!-- Load Skoobert bundle -->
    <script type="module">

      // Initialize CodeMirror
      const editor = CodeMirror.fromTextArea(
        document.getElementById("codeEditor"),
        {
          mode: "javascript",
          theme: "dracula",
          lineNumbers: true,
          lineWrapping: true,
          autofocus: true,
          tabSize: 2,
          indentWithTabs: false,
        }
      );

      // Get example from URL or default
      function getInitialExample() {
        const params = new URLSearchParams(window.location.search);
        const example = params.get("example");

        // Check if the example exists in the dropdown
        const validExamples = Array.from(exampleSelector.options).map(
          (opt) => opt.value
        );
        if (example && validExamples.includes(example)) {
          return example;
        }

        return "language-overview"; // default
      }

      // Load initial example
      async function loadInitialExample() {
        const example = getInitialExample();
        exampleSelector.value = example;
        await loadExample(example);
      }

      const output = document.getElementById("output");
      const exampleSelector = document.getElementById("exampleSelector");
      const stopButton = document.getElementById("stopButton");

      // Initialize worker
      let worker = null;
      let currentExecutionId = 0;
      let isExecuting = false;

      function createWorker() {
        if (worker) {
          worker.terminate();
        }
        worker = new Worker("./skoobert.worker.js", { type: "module" });

        worker.addEventListener("message", (event) => {
          const { id, type, value, error, outputs } = event.data;

          // Ignore messages from old executions
          if (id !== currentExecutionId) return;

          switch (type) {
            case "output":
              const line = document.createElement("div");
              line.className = "output-line output-log";
              line.textContent = value;
              output.appendChild(line);
              break;

            case "complete":
              isExecuting = false;
              stopButton.classList.remove("active");

              // Remove loading indicator if present
              const loadingIndicator = output.querySelector(".loading-indicator");
              if (loadingIndicator) {
                loadingIndicator.remove();
              }

              if (outputs && outputs.length === 0 && output.children.length === 0) {
                const line = document.createElement("div");
                line.className = "output-line";
                line.style.color = "#6272a4";
                line.textContent = "(No output)";
                output.appendChild(line);
              }
              break;

            case "error":
              isExecuting = false;
              stopButton.classList.remove("active");

              // Remove loading indicator if present
              const loadingInd = output.querySelector(".loading-indicator");
              if (loadingInd) {
                loadingInd.remove();
              }

              const errorLine = document.createElement("div");
              errorLine.className = "output-line output-error";
              errorLine.textContent = error;
              output.appendChild(errorLine);
              break;
          }
        });

        worker.addEventListener("error", (error) => {
          console.error("Worker error:", error);
          isExecuting = false;
          stopButton.classList.remove("active");

          const errorLine = document.createElement("div");
          errorLine.className = "output-line output-error";
          errorLine.textContent = "Worker error: " + error.message;
          output.appendChild(errorLine);
        });
      }

      // Create initial worker
      createWorker();

      // Debounced run function
      let runTimeout;
      function scheduleRun() {
        clearTimeout(runTimeout);
        runTimeout = setTimeout(runCode, 1000);
      }

      function runCode() {
        const code = editor.getValue();

        // Cancel any existing execution silently if still running
        if (isExecuting) {
          currentExecutionId++;
          createWorker();
        }

        // Clear output
        output.innerHTML = "";

        // Show loading indicator
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "loading-indicator";
        loadingDiv.innerHTML = '<div class="spinner"></div><span>Running...</span>';
        output.appendChild(loadingDiv);

        // Start new execution
        isExecuting = true;
        currentExecutionId++;
        stopButton.classList.add("active");

        // Send code to worker
        worker.postMessage({
          code: code,
          id: currentExecutionId
        });
      }

      function stopExecution() {
        if (!isExecuting) return;

        isExecuting = false;
        stopButton.classList.remove("active");
        currentExecutionId++;

        // Terminate and recreate worker
        createWorker();

        // Clear output and show stopped message
        output.innerHTML = '';
        const line = document.createElement("div");
        line.className = "output-line output-error";
        line.textContent = "Execution stopped";
        output.appendChild(line);
      }

      // Load example files
      async function loadExample(exampleName) {
        if (!exampleName) return;

        try {
          const response = await fetch(`./examples/${exampleName}.sk`);
          if (!response.ok) throw new Error("Example not found");

          const code = await response.text();
          editor.setValue(code);
          runCode();

          // Update URL without reloading page
          const params = new URLSearchParams(window.location.search);
          params.set("example", exampleName);
          const newUrl = `${window.location.pathname}?${params.toString()}`;
          window.history.replaceState(null, "", newUrl);
        } catch (error) {
          console.error("Failed to load example:", error);
          output.innerHTML =
            '<div class="output-line output-error">Failed to load example: ' +
            error.message +
            "</div>";
        }
      }

      // Event listeners
      editor.on("change", scheduleRun);
      exampleSelector.addEventListener("change", (e) =>
        loadExample(e.target.value)
      );
      stopButton.addEventListener("click", stopExecution);

      // Load initial example on page load
      loadInitialExample();
    </script>
  </body>
</html>
